<!DOCTYPE html>
<html lang="it" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <title>Controllo Gesti Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="d-flex align-items-center py-4 bg-dark text-light">

    <main class="container my-5">
        <header class="text-center mb-5">
            <h1 class="display-4 fw-bold">Controllo Gesti Interattivo</h1>
            <p class="lead text-muted">Applicazione Web con MediaPipe, Flask & Bootstrap</p>
        </header>

        <div class="row g-4 justify-content-center">
            <div class="col-lg-8">
                <div class="card text-bg-dark border-secondary shadow-lg mb-4">
                    <div class="card-body p-2">
                        <img id="video-feed" src="{{ url_for('video_feed') }}" class="img-fluid rounded">
                    </div>
                </div>
                <div class="text-center">
                    <button id="toggle-btn" class="btn btn-primary btn-lg px-5 py-3 fw-bold shadow-lg">
                        Avvia Riconoscimento
                    </button>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card text-bg-dark border-secondary shadow-lg h-100">
                    <div class="card-header fw-bold h5">
                        <i class="bi bi-card-list me-2"></i>Log Azioni
                    </div>
                    <div class="card-body">
                        <ul id="action-log" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
